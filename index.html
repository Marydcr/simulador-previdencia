
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Previdência Privada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .form-group {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: #555;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      display: block;
      width: 100%;
      margin-top: 1.5rem;
      padding: 0.8rem;
      background-color: #00796b;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d40;
    }
    #resultado {
      background-color: #e0f2f1;
      padding: 1rem;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
      color: #004d40;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Simulador de Previdência Privada</h1>

  <div class="form-group">
    <label for="idade">Sua idade atual:</label>
    <input type="number" id="idade" min="18" max="100" required>

    <label for="aposentadoria">Idade desejada para aposentadoria:</label>
    <input type="number" id="aposentadoria" min="50" max="100" required>

    <label for="aporte">Aporte mensal inicial (R$):</label>
    <input type="number" id="aporte" min="1" required>

    <label for="incremento">Aumento anual do aporte (R$):</label>
    <input type="number" id="incremento" min="0" required>

    <label for="taxa">Rentabilidade anual estimada (%):</label>
    <input type="number" id="taxa" min="0" step="0.1" required>

    <button type="button" onclick="calcularPrevidencia()">Calcular</button>
  </div>

  <div id="resultado"></div>

  <script>
    function calcularPrevidencia() {
      const idade = document.getElementById('idade').value;
      const aposentadoria = document.getElementById('aposentadoria').value;
      const aporte = document.getElementById('aporte').value;
      const incremento = document.getElementById('incremento').value;
      const taxa = document.getElementById('taxa').value;

      if (!idade || !aposentadoria || !aporte || !incremento || !taxa) {
        alert('Por favor, preencha todos os campos corretamente.');
        return;
      }

      const idadeAtual = parseInt(idade);
      const idadeAposentadoria = parseInt(aposentadoria);
      const aporteInicial = parseFloat(aporte);
      const incrementoAnual = parseFloat(incremento);
      const taxaAnual = parseFloat(taxa) / 100;

      const anos = idadeAposentadoria - idadeAtual;
      let saldo = 0;
      let aporteAtual = aporteInicial;

      for (let i = 0; i < anos; i++) {
        saldo *= 1 + taxaAnual;
        saldo += aporteAtual * 12;
        aporteAtual += incrementoAnual;
      }

      const resultado = document.getElementById('resultado');
      resultado.style.display = 'block';
      resultado.textContent = `Valor acumulado até os ${idadeAposentadoria} anos: R$ ${saldo.toFixed(2).replace('.', ',')}`;
    }
  </script>
</body>
</html>
